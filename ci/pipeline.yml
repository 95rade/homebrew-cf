          - gotcha.rb
        params:
          REPO_ROOT: homebrew
          REPO_OUT: pushme
          BINARY: "gotcha-darwin-amd64"
    - put: homebrew
      params:
        repository: pushme/homebrew
        rebase: true

  - name: genesis
