    serial: true
    plan:
    - aggregate:
      - get: homebrew
        resource: homebrew
      - get: genesis
        resource: genesis
        trigger: true
    - task: update-homebrew
      config:
        platform: linux
        image: (( grab meta.image ))
        inputs:
        - name: homebrew
        - name: genesis
          path: recipe
        outputs:
        - name: pushme
        run:
          path: "homebrew/ci/scripts/update-homebrew.sh"
          args:
          - genesis.rb
        params:
          REPO_ROOT: homebrew
